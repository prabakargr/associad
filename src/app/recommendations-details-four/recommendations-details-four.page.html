<ion-content>
  <ion-content class="backgr" no-padding [fullscreen]="true">
    <ion-grid>
      <ion-row class="dgset">
        <ion-col>
          <img src="../../assets/imgs/DG_1.png" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='1'></ion-col>
        <ion-col class="details_content ion-text-start" size='10'>
          <h2>Try out this calming breathing exercise</h2>
        </ion-col>
        <ion-col size='1'></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='2'></ion-col>

          <p>*Video Playback</p>
        </ion-col>
      </ion-row>
      <ion-row class=" ion-text-center">
        <ion-col size='1'></ion-col>
        <ion-col size='10'>
          <button class="button_back" ion-button [routerLink]="['/recommendations']">Back</button>
